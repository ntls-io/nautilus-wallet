<ion-header class="ion-no-border">
  <app-header></app-header>
</ion-header>

<ion-content>
  <div class="ion-text-center p-2">
    <fa-icon [icon]="faWallet" size="5x"></fa-icon>
    <h1 class="font-semibold font-nasalization">
      {{sessionQuery.name| async }}'s Wallet
    </h1>
    <p>Send or receive money quickly and easily, select an option below</p>
  </div>
  <ion-list>
    <app-action-item
      *ngFor="let item of actionItems"
      [title]="item.title"
      [icon]="item.icon"
      [path]="item.path"
      [disabled]="item.disabled"
      [url]="item.url"
    ></app-action-item>
  </ion-list>
</ion-content>

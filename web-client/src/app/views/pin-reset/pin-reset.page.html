<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    class="ion-padding-horizontal text-center h-full w-auto m-auto flex ion-justify-content-center ion-align-items-center"
  >
    <div>
      <ion-icon name="lock-open-outline" class="!text-5xl"></ion-icon>

      <h1 class="font-semibold font-nasalization">Verify Identity</h1>
      <app-security-questions></app-security-questions>
    </div>
  </div>
</ion-content>

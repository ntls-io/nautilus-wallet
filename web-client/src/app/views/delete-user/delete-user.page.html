<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Delete My wallet</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onRefresh()">
        <ion-icon slot="icon-only" name="refresh-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center p-2">
    <p>
      You will need to enter a wallet address to send your remaining XRP balance
      to.
    </p>
  </div>
  <app-balance-summary-card
    [balances]="balances | async"
    [isLoading]="balancesIsLoading"
  ></app-balance-summary-card>

  <p class="ion-text-center p-2">Where should the funds be deposited?</p>
  <ion-list>
    <ion-item-group *ngFor="let item of actionItems">
      <app-action-item
        [title]="item.title"
        [icon]="item.icon"
        [disabled]="item.disabled"
        (click)="execItemAction(item.action)"
      ></app-action-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center p-2">
    <h1 class="font-semibold font-nasalization">Send Money</h1>
  </div>
  <!-- <ion-searchbar class="px-3"></ion-searchbar> -->
  <ion-list>
    <ion-item-group *ngFor="let item of actionItems">
      <app-action-item
        [title]="item.title"
        [icon]="item.icon"
        [disabled]="item.disabled"
        (click)="execItemAction(item.action)"
      ></app-action-item>
    </ion-item-group>
    <p
      routerLink="/search-wallet"
      class="ion-text-wrap font-bold ion-text-center"
    >
      Forgot Wallet Address?
    </p>
  </ion-list>
</ion-content>

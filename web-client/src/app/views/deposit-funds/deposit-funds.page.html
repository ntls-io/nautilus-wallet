<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Deposit Funds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center p-2">
    <ng-container *ngFor="let currency of balance | async">
      <app-pay-from-to
        *ngIf="currency.assetDisplay.assetSymbol==='XRP'"
        [name]="sessionQuery.name | async"
        [balance]="currency"
        [receiverAddress]="receiverAddress"
      ></app-pay-from-to>
    </ng-container>
  </div>

  <div class="ion-text-center p-2">
    <ion-button shape="round" fill="solid" (click)="deleteWallet()">
      Delete My wallet
    </ion-button>
  </div>
</ion-content>

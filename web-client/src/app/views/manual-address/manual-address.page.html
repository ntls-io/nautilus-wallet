<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss(false)">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid class="h-full">
    <ion-row class="h-full ion-justify-content-center px-5">
      <ion-col class="ion-align-self-center">
        <ion-icon name="wallet-outline" class="!text-5xl"></ion-icon>
        <h1 class="font-semibold font-nasalization">Wallet address</h1>
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
          <ion-textarea
            type="text"
            [placeholder]="placeholder"
            class="p-0"
            formControlName="address"
          ></ion-textarea>

          <ion-text color="danger" *ngIf="f.address.touched">
            <p class="text-sm" *ngIf="f.address.errors?.required">
              An address is required
            </p>
            <p class="text-sm" *ngIf="f.address.errors?.selfAddress">
              You cannot transfer funds to yourself
            </p>
          </ion-text>

          <ion-button expand="block" shape="round" type="submit" class="mt-4">
            Confirm
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss(false)">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="lockscreen-page ion-text-center">
  <ion-grid class="h-full">
    <ion-row class="h-full ion-justify-content-center px-5">
      <ion-col class="ion-align-self-center">
        <ion-icon name="wallet-outline" class="!text-5xl"></ion-icon>
        <h1 class="font-semibold font-nasalization">Wallet address</h1>
        <ion-textarea
          type="text"
          placeholder="Enter recipient's wallet address"
          [autofocus]="true"
          class="p-0"
          [(ngModel)]="address"
        ></ion-textarea>

        <ion-button
          expand="block"
          shape="round"
          type="submit"
          class="mt-4"
          (click)="confirm()"
          [disabled]="!address"
          >Confirm</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

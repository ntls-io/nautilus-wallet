<ion-header class="ion-no-border">
  <app-header></app-header>
</ion-header>

<ion-content>
  <h2 class="ion-text-center font-nasalization">Welcome to Nautilus</h2>
  <ion-list>
    <app-profile-card-horizontal
      [title]="'Dr'"
      [fullName]="'Nautilus Wallet'"
      [cellphone]="'+1 (123) 456-7890'"
      [avatar]="'assets/img/logo.svg'"
    ></app-profile-card-horizontal>
    <app-action-item
      *ngFor="let item of actionItems"
      [title]="item.title"
      [icon]="item.icon"
      [path]="item.path"
      [disabled]="item.disabled"
    ></app-action-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="ion-text-center font-nasalization">Welcome to Nautilus</h2>
  <ion-list>
    <app-action-item
      *ngFor="let item of actionItems"
      [title]="item.title"
      [icon]="item.icon"
      [path]="item.path"
      [disabled]="item.disabled"
    ></app-action-item>
  </ion-list>
</ion-content>

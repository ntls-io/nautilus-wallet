<ion-content>
  <ion-grid class="h-full sm:max-w-max">
    <ion-row class="h-full content-around px-5">
      <ion-col size="12">
        <img src="assets/img/logo.svg" width="150" class="mx-auto" />
        <img src="assets/img/nautilus wallet.svg" width="80%" class="mx-auto" />
      </ion-col>
      <ion-col size="12">
        <ion-button
          expand="block"
          shape="round"
          color="orange"
          routerLink="/register"
          >CREATE WALLET
        </ion-button>
        <ion-button
          expand="block"
          shape="round"
          color="white"
          fill="outline"
          routerLink="/wallet"
          >OPEN WALLET
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <p class="ion-text-center text-white">Terms & conditions apply</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon name="wallet" class="text-8xl"></ion-icon>
        <h1 class="font-semibold mt-2 mb-5">My Wallet</h1>
        <p>Send or recieve money quickly and easily, select an option below</p>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let item of actionItems">
      <ion-col>
        <ion-item
          lines="none"
          detail
          detailIcon="chevron-forward-circle"
          class="border border-solid rounded-lg py-2"
        >
          <ion-icon [name]="item.icon" slot="start"></ion-icon>
          <ion-label>{{item.title}} </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

    qrdata="Nautilus"

    [margin]="1"
    errorCorrectionLevel="H"
  ></qrcode> -->
</ion-content>

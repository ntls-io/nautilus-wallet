<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h1 class="font-semibold font-nasalization">Receive</h1>
  </div>
  <ion-card class="mx-3 my-0">
    <ion-card-header class="ion-text-center">
      <ion-text class="text-2xl font-bold" color="tertiary"
        >Scan to pay me
      </ion-text>
    </ion-card-header>
    <ion-card-content *ngIf="sessionQuery.walletId | async as walletId">
      <qrcode
        [qrdata]="walletId"
        errorCorrectionLevel="H"
        elementType="svg"
        cssClass="children:w-full children:h-auto"
        [margin]="2"
      ></qrcode>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <app-action-item
      *ngFor="let item of actionItems"
      [preTitle]="item.preTitle"
      [title]="item.title"
      [icon]="item.icon"
      [disabled]="item.disabled"
    ></app-action-item>
  </ion-list>
</ion-content>

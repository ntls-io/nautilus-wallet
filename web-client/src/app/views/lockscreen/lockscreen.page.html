<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss(false)">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="lockscreen-page ion-text-center">
  <ion-grid class="h-full">
    <ion-row class="h-full ion-justify-content-center">
      <ion-col class="ion-align-self-center" size="auto">
        <ion-icon name="lock-closed-outline" class="!text-5xl"></ion-icon>
        <h1 class="font-semibold font-nasalization">Enter Pin</h1>
        <form [formGroup]="codeForm" (ngSubmit)="onSubmit()">
          <ion-input
            type="password"
            formControlName="code"
            inputmode="tel"
            autofocus="true"
            minlength="4"
            maxlength="10"
            [ngClass]="{'invalid': codeForm.dirty && codeForm.invalid}"
            [brmasker]="{type:'num'}"
          ></ion-input>

          <ion-button expand="block" shape="round" type="submit"
            >Confirm</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

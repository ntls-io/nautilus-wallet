<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss(false)">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="lockscreen-page ion-text-center">
  <ion-grid class="h-full">
    <ion-row class="h-full ion-justify-content-center">
      <ion-col class="ion-align-self-center" size="auto">
        <ion-icon name="lock-closed-outline" class="!text-5xl"></ion-icon>
        <h1 class="font-semibold font-nasalization">Enter Pin</h1>

        <ion-input
          [(ngModel)]="code"
          type="password"
          inputmode="tel"
          autofocus="true"
          clearInput="true"
          minlength="4"
          maxlength="10"
        ></ion-input>

        <ion-button expand="block" shape="round" (click)="confirm()"
          >Confirm</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

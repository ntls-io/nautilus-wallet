<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>scanner</ion-title>
    <ion-buttons slot="end" *ngIf="hasDevices">
      <ion-button (click)="switchCamera()">
        <ion-icon name="camera-reverse-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="h-full flex justify-center" *ngIf="!cameraReady">
    <ion-spinner class="self-center"></ion-spinner>
  </div>
  <zxing-scanner
    #scanner
    [hidden]="!cameraReady"
    class="h-full p-4"
    [(device)]="deviceCurrent"
    (scanSuccess)="scanSuccessHandler($event)"
    (scanError)="scanErrorHandler($event)"
    (camerasFound)="camerasFoundHandler($event)"
    (camerasNotFound)="camerasNotFoundHandler($event)"
    (permissionResponse)="permissionResponseHandler($event)"
  ></zxing-scanner>
</ion-content>

<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
  <div class="ion-text-center">
    <ion-input
      formControlName="amount"
      name="amount"
      type="text"
      inputmode="decimal"
      placeholder="Amount"
      [autofocus]="autofocus"
      [ngClass]="{ invalid: amountErrors }"
      class="text-2xl font-audiowide"
    ></ion-input>

    <ion-text color="danger" *ngIf="amountErrors">
      <div *ngIf="amountErrors.required">Required</div>
      <!-- Skip the additional numeric message if it's just empty. -->
      <div *ngIf="amountErrors.numeric && !amountErrors.required">
        Please enter a number
      </div>
      <div *ngIf="amountErrors.min">
        Amount too low (minimum {{ amountErrors.min.min }})
      </div>
      <div *ngIf="amountErrors.max">
        Amount too high (maximum {{ amountErrors.max.max }})
      </div>
    </ion-text>
  </div>

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none" color="white">
      <ion-label>
        <ion-text>Transaction Fees:</ion-text>
      </ion-label>
      <div slot="end">
        <ion-text color="primary" class="font-nasalization">
          {{ paymentForm.value.amount | transactionFee: 1 }}
        </ion-text>
      </div>
    </ion-item>
    <ion-item lines="none" color="white">
      <ion-label>
        <h2>Total Sent:</h2>
      </ion-label>
      <div slot="end">
        <ion-text color="primary" class="font-nasalization">
          {{ paymentForm.value.amount | transactionFee: 1:true }}
        </ion-text>
      </div>
    </ion-item>
  </ion-card>
  <ion-button
    expand="block"
    shape="round"
    type="submit"
    [disabled]="!paymentForm.valid"
    >PAY
  </ion-button>
</form>

<ion-item
  *ngIf="url; else notUrl"
  lines="none"
  button
  detail
  detailIcon="open-outline"
  class="app-item"
  [disabled]="disabled"
  [href]="url"
  target="_blank"
>
  <fa-icon *ngIf="icon" [icon]="icon" size="lg" slot="start"></fa-icon>
  <ion-label>
    <ion-text class="block font-bold">{{ preTitle }}</ion-text>
    <ion-text>{{ title }}</ion-text>
  </ion-label>
</ion-item>

<ng-template #notUrl>
  <ion-item
    *ngIf="showItem === undefined ? true : showItem"
    lines="none"
    button
    detail
    detailIcon="chevron-forward-circle"
    class="app-item"
    [disabled]="disabled"
    [routerLink]="path"
  >
    <fa-icon *ngIf="icon" [icon]="icon" size="lg" slot="start"></fa-icon>
    <ion-label>
      <ion-text class="block font-bold">{{ preTitle }}</ion-text>
      <ion-text>{{ title }}</ion-text>
    </ion-label>
  </ion-item>
</ng-template>

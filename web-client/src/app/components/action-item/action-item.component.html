<ion-item
  lines="none"
  button
  detail
  detailIcon="chevron-forward-circle"
  class="app-item"
  [routerLink]="path"
>
  <fa-icon *ngIf="icon" [icon]="icon" size="lg" slot="start"></fa-icon>
  <ion-label>
    <ion-text class="block" color="primary">{{ preTitle }}</ion-text>
    <ion-text>{{ title }}</ion-text>
  </ion-label>
</ion-item>

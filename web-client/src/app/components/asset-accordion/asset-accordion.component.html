<ion-accordion-group>
  <ion-accordion value="shapes">
    <ion-item slot="header">
      <ion-label>
        <ion-text>Show Assets</ion-text>
      </ion-label>
    </ion-item>

    <ion-list slot="content" lines="none" class="py-0">
      <ion-item *ngFor="let token of [tokenSymbol]">
        <ion-icon slot="start" name="cash-outline"></ion-icon>
        <ion-label>
          <h2 class="!font-bold">{{ token }}</h2>
        </ion-label>
        <ng-container slot="end">
          <ion-spinner
            name="crescent"
            color="primary"
            *ngIf="isOpting; else isNotOpting"
          ></ion-spinner>
          <ng-template #isNotOpting>
            <ion-button (click)="optin(token)">
              opt in
              <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
            </ion-button>
          </ng-template>
        </ng-container>
      </ion-item>
    </ion-list>
  </ion-accordion>
</ion-accordion-group>

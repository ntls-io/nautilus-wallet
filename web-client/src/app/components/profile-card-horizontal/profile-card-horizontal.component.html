<ion-item lines="none" class="app-item">
  <ion-icon slot="start" name="person-circle-outline"></ion-icon>
  <ion-label class="!font-nasalization">
    <h2 class="!font-semibold">{{ owner_name }}</h2>
    <h3>{{ phone_number }}</h3>
  </ion-label>
  <ion-buttons slot="end">
    <ion-button *ngIf="isVerified">
      <ion-icon
        slot="icon-only"
        name="shield-checkmark"
        color="success"
      ></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

<ion-grid fixed>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="font-audiowide font-bold hidden xs:block">{{
      title
    }}</ion-title>

    <ng-content></ng-content>

    <ion-buttons slot="end" *ngIf="sessionQuery.name | async">
      <ion-button icon-only (click)="logoutAction()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-grid>
